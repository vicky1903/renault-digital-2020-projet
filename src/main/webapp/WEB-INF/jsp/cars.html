<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <style>
    body {
      font-family: monospace;
    }
  </style>
</head>
<body>
<h1>Cars</h1>
<div>
  <button data-brand="BMW">BMW</button>
</div>
<h2>List</h2>
<div id="content">
</div>
</body>
<script>
    let buttons = document.getElementsByTagName("button");
    let content = document.getElementById("content");
    for (let button of buttons) {
        button.addEventListener("click", async (event) => {
            let brand = button.getAttribute("data-brand");
            let fetchPromesse = await fetch('http://localhost:8080/cars/' + brand);
            let json = await fetchPromesse.json();
            content.innerHTML = "";
            for (let car of json) {
                content.innerHTML += "<div>" + car.brand + " " + car.model + "</div>";
            }
        });
    }
</script>
</html>
